<script>
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawCurveTypes);

function drawCurveTypes() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Position');
      data.addColumn('number', 'Score');

      data.addRows([
        [0, 8, 3],    [1, 7, 5],   [2, 4, 6.5],   [3, 1, 9],   [4, 2, 7.5]
      ]);

      var options = {
        hAxis: { textPosition: 'none' },
		vAxes: {0: {logScale: false},
				1: {logScale: false, maxValue: 200}},
        series: {
          1: {curveType: 'function'}
        },
        legend: {position: 'bottom'}
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>

	<script>
		var canvas = document.getElementsByTagName('canvas')[0];
		canvas.width  = 10;

		var url_string = window.location.href;
		var url = new URL(url_string);
		var player = url.searchParams.get("player");
		
		$(".h2").html(player+" - General Statistics")
		
		var sessionids = []
		$.when(
			d3.csv("main_menu2.csv", function(datum) {
					
				if (datum.playerguid == player){
					var found = sessionids.find(function(element) {
						return element.sessionid == datum.sessionid;
					});
					
					if (found == null){
						sessionids.push(datum.sessionid);
					}
				}
			})
		).done(function(res)
		{

		});
